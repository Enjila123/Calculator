<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <link rel="icon" type="image" href="favical.png">
<body>
    <div class="container">
        <div class="calculate">
        <input type = "text" name="screen" id="display" disabled>
        <table> 
            <tr>
            <td><button class="oprt">C</button></td>
                <td><button class="oprt">DEL</button></td>
                    <td><button class="oprt">%</button></td>
                    <td><button class="oprt">/</button></td>
            <tr>
                <tr>
                    <td><button>7</button></td>
                        <td><button>8</button></td>
                            <td><button>9</button></td>
                                <td><button class="oprt">*</button></td>
                    <tr>
                        <tr>
                            <td><button>4</button></td>
                                <td><button>5</button></td>
                                    <td><button>6</button></td>
                                        <td><button class="oprt">+</button></td>
                            <tr>
                                <tr>
                                    <td><button>1</button></td>
                                        <td><button>2</button></td>
                                            <td><button>3</button></td>
                                                <td><button class="oprt">-</button></td>
                                    <tr>
                                        <tr>
                                            <td><button class="oprt">.</button></td>
                                                <td><button>0</button></td>
                                                        <td colspan="2"><button class="equal">=</button></td>
                                            <tr>
                                            </table>
                                        </div>
    </div>  
</body>
<script src="index.js"></script>
</html>
